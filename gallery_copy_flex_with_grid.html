<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Flex+Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-rows: repeat(3, 300px);
            height: 100vh;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .middle-layer {
            display: flex;
        }

        .wide-layout {
            display: flex;
            flex-direction: column;
        }
        .wide-layout> * {
            min-height: 0;
        }

        .lower-layer {
            display: flex;
        }
        .lower-middle-small-tiger {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }
        .lower-middle-small-tiger> * {
            min-height: 0;
        }

        .container div {
            flex: 1;
            padding: 1px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="big-layout">
            <img src="./images/A.jpg" alt="">
        </div>


        <div class="middle-layer">
            <div class="normal-layout">
                <img src="./images/B.jpg" alt="">
            </div>
            <div class="normal-layout">
                <img src="./images/C.jpg" alt="">
            </div>

            <div class="wide-layout">
                <div class="">
                    <img src="./images/D.jpg" alt="">
                </div>
                <div class="">
                    <img src="./images/E.jpg" alt="">
                </div>
            </div>
        </div>
        

        <div class="lower-layer">
            <div class="normal-layout">
                <img src="./images/F.jpg" alt="">
            </div>

            <div class="lower-middle-small-tiger">
                <div class="small-layout">
                    <img src="./images/G.jpg" alt="">
                </div>
                <div class="small-layout">
                    <img src="./images/G.jpg" alt="">
                </div>
                <div class="small-layout">
                    <img src="./images/G.jpg" alt="">
                </div>
                <div class="small-layout">
                    <img src="./images/G.jpg" alt="">
                </div>
            </div>
            <div class="normal-layout">
                <img src="./images/I.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
